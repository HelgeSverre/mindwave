name: Bug Report
description: Report a bug or issue with Mindwave
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - helgesverre

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
      placeholder: When I call Mindwave::prompt()->fit(), it throws...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce the issue
      placeholder: |
        ```php
        $response = Mindwave::prompt()
            ->section('user', $longText)
            ->fit()
            ->run();
        ```
      render: php
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens? Include error messages.
      render: shell
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "8.3"
    validations:
      required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel Version
      placeholder: "11.x"
    validations:
      required: true

  - type: input
    id: mindwave-version
    attributes:
      label: Mindwave Version
      placeholder: "2.0"
    validations:
      required: true

  - type: dropdown
    id: llm-provider
    attributes:
      label: LLM Provider
      options:
        - OpenAI
        - Mistral
        - Anthropic
        - Other
        - Not applicable

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
